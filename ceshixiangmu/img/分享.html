<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
</head>
<body>
<div id="zone" style="width:100px;height:100px;background:#ccc;"></div>
</body>
<script type="text/javascript">

    var oBtn = document.getElementById('zone');
    oBtn.onclick = function(){
        alert(1);
    };
    oBtn.click();

$("#zone").click(function(){    
  
           var p = {    
  
               url:location.href, 分享的链接地址  
  
               showcount:'1',/*是否显示分享总数,显示：'1'，不显示：'0' */    
  
               desc:'',/*默认分享理由(可选)*/    
  
               summary:'我在【空间家】上找到一个好位置，地段好又划算，快来看看吧！',/*分享摘要(可选)*/    
  
               title:'<%$info.title%>',/*分享标题(可选)*/    
  
               site:'空间家',/*分享来源 如：腾讯网(可选)*/    
  
               pics:'__IMG__<%$info.img.0.url%>', /*分享图片的路径(可选)*/    
  
               style:'203',    
  
               width:98,    
  
               height:22    
  
           };    
  
           var s = [];    
  
           for(var i in p){    
  
               s.push(i + '=' + encodeURIComponent(p[i]||''));    
  
           }    
  
     window.open("http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey?"+s.join('&'));    
  
       }); 

</script>
</html>
